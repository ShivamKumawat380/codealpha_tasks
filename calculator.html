<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: white;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        .btn-number {
            background: #555;
            color: white;
        }

        .btn-number:hover {
            background: #777;
        }

        .btn-operator {
            background: #f39c12;
            color: white;
        }

        .btn-operator:hover {
            background: #e67e22;
        }

        .btn-equal {
            background: #2ecc71;
            color: white;
        }

        .btn-equal:hover {
            background: #27ae60;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-operator" onclick="appendToDisplay('/')">÷</button>
            <button class="btn-operator" onclick="appendToDisplay('*')">×</button>
            <button class="btn-operator" onclick="appendToDisplay('-')">−</button>
            <button class="btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn-equal" onclick="calculateResult()">=</button>
            <button class="btn-number" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button class="btn-number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                alert('Invalid Expression');
            }
        }
    </script>

</body>
</html>
